
<div class="card">
    <img class="photo" [src]="photo">
    <div class="content">
        <div class="reviews">
            <div class="comments">{{comments}}</div>
            <div class="likes">{{likes}}</div>
            <div class="name">{{name}}</div>
        </div>
        <div class="title">{{title}}</div>
        <div class="buttons">
            <div class="button">{{button}}</div>
            <img class="icon" [src]="icon">
        </div>
    </div>
</div>
